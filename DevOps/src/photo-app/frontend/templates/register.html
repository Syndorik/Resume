{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
  .important { color: #336699; }
</style>
{% endblock %}
{% block content %}
<h1>Index</h1>
<p class="important">
  Add a new photographer
</p>
<h1> photo-app </h1>
<div id="contact-area">
  <form action="/newphotographer" method="post">
    <div>
      <label for="firstname">First Name :</label>
      <input type="text" name="first_name" id="first_name" />
    </div>
    <div>
      <label for="lastname">Last Name :</label>
      <input type="test" name="last_name" id="last_name" />
    </div>
    <div>
      <label for="displayname">Display Name :</label>
      <input type="test" name="display_name" id="display_name" />
    </div>
    <div id="dynamicInput">
      <label for="interest">Interest 1 :</label>
      <input type="test" name="interests[]"/>
    </div>
    <div>
      <label>       </label>
      <input type="button" value="Add another interest" onClick="addInput('dynamicInput');">
    </div>
    <div class="button">
      <button type="submit">Send</button>
    </div>
  </form>
</div>
{% endblock %}
