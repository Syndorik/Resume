{% extends "base_main.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
  .important { color: #336699; }
</style>
{% endblock %}
{% block principal %}
<div style="text-align:center; margin-top:5.5em">
<form action="/photographer/{{ id }}/photos" method="post" enctype=multipart/form-data>
  <div>
    <input type="file" name="pic" accept="image/*">
    <input type="submit">
  </div>  
</form>
</div>
{% endblock %}
